<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="nine">
        <div class="col-2 bg-secondary text-center ">9 AM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="ten">
        <div class="col-2 bg-secondary text-center">10 AM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="eleven">
        <div class="col-2 bg-secondary text-center">11 AM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="twelve">
        <div class="col-2 bg-secondary text-center">12 PM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="one">
        <div class="col-2 bg-secondary text-center">1 PM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="two">
        <div class="col-2 bg-secondary text-center">2 PM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="three">
        <div class="col-2 bg-secondary text-center">3 PM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="four">
        <div class="col-2 bg-secondary text-center">4 PM</div>
        <textarea class="col-8 description" placeholder="Hourly Task"></textarea>
        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>

      <div class="row mt-1 time-block" id="five">
        <div class="col-2 bg-secondary text-center">5 PM</div>

        <button type="button" class="col-2 btn saveBtn"><span class="oi oi-file"></span></button>
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/index.js"></script>
  </body>
